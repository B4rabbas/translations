matrix:
  include:
    - os: linux
      sudo: required
      dist: trusty
      env:
         - MATRIX_EVAL="CC=gcc-6 && CXX=g++-6"
         - INSTALLGCC=1

script:
  - ./build.sh

before_install:
  - eval "${MATRIX_EVAL}"

install:
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then source ./travis/linux.install.sh; fi

deploy:
  provider: releases
  api_key:
    secure: ""
  file_glob: true
  file: ./*.zip
  skip_cleanup: true
  overwrite: true
  draft: true
  on:
    tags: true
    condition: "$TRAVIS_OS_NAME = linux"
